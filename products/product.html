<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="/header_footer/header_footer.css">
    <link rel="stylesheet" href="/preloader/preloader.css">
    <link rel="icon" href="/img/header_brand.svg" type="image/svg">
    <title data-i18n="product_page.title">Happy Coaching</title>
</head>
<body>
<div id="preloader" class="preloader">
    <div class="spinner"></div>
</div>
<header id="header"></header>
<main class="main">
    <!-- Пользовательский интерфейс -->
    <section class="product-details" id="user-view">
        <div id="product-image-container">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-title"></h1>
            <div id="product-type" class="info-item"></div>
            <p id="product-price" class="info-item price"></p>
            <p id="product-description" class="info-item description"></p>
            <div id="product-dates" class="info-item dates">
                <select id="date-select"></select>
            </div>
            <div id="action-buttons">
                <button id="add-to-cart-btn" class="add-to-cart" data-i18n="product_page.labels.add_to_cart">
                    <img src="/img/shopping_basket.png" alt="Cart Icon"> Add to Cart
                </button>
            </div>
        </div>
    </section>
    <!-- Админский интерфейс -->
    <section class="product-details" id="admin-view" style="display: none;">
        <form id="admin-form" novalidate>
            <div class="field-container">
                <label data-i18n="product_page.labels.title">Title</label>
                <input type="text" id="title-en" class="edit-field" placeholder="English Title" required>
                <input type="text" id="title-ru" class="edit-field" placeholder="Russian Title" required>
            </div>
            <div class="field-container">
                <label data-i18n="product_page.labels.description">Description</label>
                <textarea id="description-en" class="edit-field textarea" placeholder="English Description" required></textarea>
                <textarea id="description-ru" class="edit-field textarea" placeholder="Russian Description" required></textarea>
            </div>
            <div class="field-container">
                <label data-i18n="product_page.labels.type">Type</label>
                <select id="type-select" class="type-select" required>
                    <option value="group_coaching" data-i18n="product_page.types.group_coaching">Group Coaching</option>
                    <option value="individual_coaching" data-i18n="product_page.types.individual_coaching">Individual Coaching</option>
                    <option value="consultation" data-i18n="product_page.types.consultation">Consultation</option>
                    <option value="book" data-i18n="product_page.types.book">Book</option>
                </select>
            </div>
            <div class="field-container">
                <label data-i18n="product_page.labels.price">Price ($)</label>
                <input type="number" id="price" class="edit-field" step="0.01" min="0" required>
            </div>
            <div class="field-container">
                <label data-i18n="product_page.labels.image">Image URL</label>
                <input type="text" id="image-url" class="edit-field" placeholder="Image URL" required>
            </div>
            <div class="field-container">
                <label data-i18n="product_page.labels.availability_dates">Availability Dates</label>
                <div id="dates-list" class="dates-list"></div>
                <button type="button" id="add-date-btn" class="add-date-btn" data-i18n="product_page.labels.add_date">Add New Date</button>
            </div>
            <div id="admin-buttons">
                <button type="submit" id="save-btn" class="save-btn" data-i18n="product_page.labels.save">Save</button>
            </div>
            <p id="error-message" class="error-message" style="display: none;"></p>
        </form>
    </section>
</main>
<footer id="footer"></footer>
<script type="module" src="/header_footer/language-switcher.js"></script>
<script type="module" src="/header_footer/header_footer_js.js"></script>
<script src="/preloader/preloader.js"></script>
<script type="module" src="product.js"></script>
</body>
</html>
