<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900" rel="stylesheet">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="/header_footer/header_footer.css">
    <link rel="stylesheet" href="/preloader/preloader.css">
    <link rel="icon" href="/img/header_brand.svg" type="image/svg">
    <title>Happy Coaching</title>  
</head>
<body>
<div id="preloader" class="preloader">
    <div class="spinner"></div>
</div>    
<header id="header"></header>
<main class="main">
    <section class="product-details">
        <div id="product-image-container">
            <img id="product-image" src="" alt="Product Image">
        </div>
        <div class="product-info">
            <h1 id="product-title"></h1>
            <div id="product-type" class="info-item"></div>
            <p id="product-price" class="info-item price"></p>
            <p id="product-description" class="info-item description"></p>
            <div id="product-dates" class="info-item dates"></div>
            <div id="action-buttons">
                <button id="add-to-cart-btn" class="add-to-cart">
                    <img src="/img/shopping_basket.png" alt="Cart Icon"> Add to Cart
                </button>
            </div>
        </div>
    </section>
</main>
<footer id="footer"></footer>
<script src="/header_footer/header_footer_js.js"></script>
<script src="/preloader/preloader.js"></script>
<script src="product.js"></script>
</body>
</html>
