<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900" rel="stylesheet">
    <link rel="stylesheet" href="/page_404/404.css">
    <link rel="stylesheet" href="/preloader/preloader.css">
    <link rel="icon" href="/img/header_brand.svg" type="image/png">
    <title>Happy Coaching</title>    
    <script src="/page_404/404.js" defer></script>
</head>
<body>
    <div id="preloader" class="preloader">
        <div class="spinner"></div>
    </div>
    <main class="main">
        <div class="game">
            <p id="game_over">GAME OVER</p>
            <img src="/img/restart.svg" alt="Restart" id="restart" onclick="restartGame()">
            <p id="score">Score: 000000 | Best: 000000</p>
            <div id="dino"></div>
            <div id="cactus"></div>
        </div>
        <h2 class="h2">ERROR 404</h2>
        <span>
            Unfortunately, the page you are requesting does not exist <br>
            The page you requested may have been moved or deleted. It is also possible that you made a small typo when entering the address - this happens even to us, so please check carefully again
        </span>
    </main>
    <script src="/preloader/preloader.js"></script>
</body>
</html>
