<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900" rel="stylesheet">
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="/header_footer/header_footer.css">
    <link rel="stylesheet" href="/preloader/preloader.css">
    <link rel="icon" href="/img/header_brand.svg" type="image/svg">
    <title data-i18n="cart_page.title">Happy Coaching</title>
</head>
<body>
<div id="preloader" class="preloader">
    <div class="spinner"></div>
</div>
<header id="header"></header>
<main class="main">
    <section class="cart">
        <h1 data-i18n="cart_page.title">Your Cart</h1>
        <div id="cart-items"></div>
        <div class="cart-summary">
            <h2 data-i18n="cart_page.labels.total">Total: $<span id="cart-total">0</span></h2>
            <button id="pay-all-btn" disabled data-i18n="cart_page.labels.pay_all">Pay for All</button>
        </div>
    </section>
</main>
<footer id="footer"></footer>
<script type="module" src="/header_footer/header_footer_js.js"></script>
<script type="module" src="/header_footer/language-switcher.js"></script>
<script src="/preloader/preloader.js"></script>
<script type="module" src="cart.js"></script>
</body>
</html>
